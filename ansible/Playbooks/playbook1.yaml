---
# YALM documentation being with the documentation separator ---

# The minus in YAML this indicates a list item. The playbook contains a list 
# of plays, with each play being a directory

-
  # Hosts: where a play will run and options it will run with
  hosts: demo
  become: yes
  # Vars: variables that will apply to the play, on all target system
  vars:
    motd: "Welcom to Ansible Check\n"
  # Task: the list of tasks that will be executed within the play, this section 
  #      can also be use for pre and post tasks. 
  tasks:
    - name: Configure a MOTD (message of the day)
      copy:
        content: "{{ motd }}"
        dest: /etc/motd
      notify: MOTD changed
  # Handlers: the list of the handlers that are executed as a notify key from a task
  handlers:
    - name: MOTD changed
      debug:
        msg: The MOTD was changed

  # Roles: list of roles to be imported into the play

# Three dots indicate the end the end of a YAML document
...
